<table>
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data" [class.clickable]="clickable" (click)="rowClicked(row)">
            <td *ngFor="let header of headers">{{ row[header] }}</td>
        </tr>
    </tbody>
</table>
