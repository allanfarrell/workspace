<div class="menu-container">
    <ng-container *ngFor="let group of createMenu()">
        <div
            [ngClass]="{'active': group.name === selectedMenuItem?.group}"
            class="menu-group clickable" 
            (click)="toggleGroup(group.name)" >{{ group.name }}</div>
        <ng-container *ngIf="group.name == selectedGroup">
            <div 
                *ngFor="let item of group.items"
                [ngClass]="{'active': item.name === selectedItem }"
                class="menu-item clickable" 
                (click)="menuItemClick(item)">{{ item.name }}</div>
        </ng-container>
    </ng-container>
</div>
