<div class="custom-select-container">
  <div class="menu-item row" (click)="toggleDropdown()">
      <span>{{ placeholder }}</span>
      <span><mat-icon>expand_more</mat-icon></span>
  </div>
  <div class="dropdown-list" *ngIf="showDropdown" [ngClass]="{ 'active': showDropdown }">
    <div *ngFor="let item of items" (click)="selectItem(item)">{{ item.name }}</div>
  </div>
</div>
