<div class="card">
    <div class="section-heading pad">Notifications</div>
    <div>
        <div class="row pad">
            <app-searchbox></app-searchbox>
            <label>From:</label>
            <input type="date" />
            <label>To:</label>
            <input type="date" />
            <app-toggle>Read</app-toggle>
        </div>
        <div class="pad">
            <button class="btn btn-std">Read</button>
        </div>
        <div class="pad">
            <app-table [headers]="headers" [data]="data"></app-table>
        </div>
    </div>
</div>
